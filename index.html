<html>

  <head>
    <title>Test de ortografía</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ortografia.css" type="text/css" media="screen" />
    
    <style>
    </style>
  </head>



  <body>

    <div id="intro">
      <p  class="grande">
        El juego consiste en teclear correctamente las palabras que oirás.
      </p>
      <p class="grande">
        ¡Cuidado! Casi todas tendrán alguna dificultad ortográfica.
      </p>
      <input type="button" id="closeIntro" value="Comenzar el juego"/>
      <input type="button" id="showInfo" value="Ver todas las palabras (para profesores)">

    <div id="info" class="oculto">
      <div id="infoContents"></div>
    </div>

    </div>

    <div id="playground" class="oculto">


      <div id="controles">
        <input type="text" id="palabra" placeholder="Palabra" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      
        <input type="button" disabled="true" id="enviar" value="Enviar"/>
        <input type="button" disabled="true" id="escuchar" value="Escuchar otra vez"/>

      </div>
      <div id="resultados" class="grande">
      </div>
      

      <audio id="secretoPlayer" controls preload="auto">
        Sin soporte de audio
      </audio>
      
      <audio class="oculto" id="aciertoPlayer"  controls preload="auto">
        Sin soporte de audio
      </audio>

      <audio class="oculto" id="falloPlayer" controls preload="auto">
        Sin soporte de audio
      </audio>

      <audio class="oculto" id="siguientePlayer" controls preload="auto">
        Sin soporte de audio
      </audio>


    </div>



    <script type="text/javascript" src="secretos.js"></script>
    <script type="text/javascript" src="ortografia.js"></script>
    
  </body>


</html>
